<body>

        <form onsubmit="verificar()">
            <label class="texto nome">Nome e Sobrenome

            </label>
            <label class="texto problema">Problema
                <textarea placeholder="Digite seu problema" id="mensagem" cols="37" rows="10"

            </label>

        </form>

<script>
    let erros = [];
    function verificar() {
        event.preventDefault();

        let nome = (nomesobrenome.value);
        let e_mail = (email.value);
        let msg = (mensagem.value);
        texto.innerHTML = '';
        erros = [];


        if (nome.length == 0) {
            erros.push('Nome inv치lido')
        }

        if (e_mail.indexOf('@') == -1 || e_mail.indexOf('.com') == -1 || !e_mail) {
            erros.push('E-mail inv치lido')
        }

        if (msg.length <= 10) {
            erros.push('Escreva algum problema')
        }

        if (erros.length > 0) {
            texto.style.display = 'block'

            for (let contador = 0; contador < erros.length; contador++) {
                texto.innerHTML += `${erros[contador]}<br>`
            }
        }

        if (erros.length == 0) {
            texto.style.display = 'none'

            for (let contador = 0; contador < erros.length; contador++) {
                texto.innerHTML += `${erros[contador]}<br>`
            }
        }
    }
</script>
